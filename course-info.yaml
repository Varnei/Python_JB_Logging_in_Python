title: Logging in Python
language: English
summary: This course provides an introduction to the standard Python logging module.
  It includes basic and advanced examples that can help you debug your Python software.
  Best practices are demonstrated to help you get the most out of Python logging.
  This course was tested using Python 2.7 and Python 3.6.
programming_language: Python
content:
- Basics
- Formatting
- Basic Handlers
- Advanced Handlers
- Filtering
- Configuration
- Customization
- Best Practices
mode: Study
